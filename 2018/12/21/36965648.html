<!DOCTYPE html><html lang="zh-cn"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"><meta name="author" content="陈生"><link rel="icon" href="/hexo.png"><title>桃花养殖场</title><meta name="description" content="桃花养殖场主要养殖出售七彩山鸡、珍珠鸡、贵妃鸡、老母鸡等。禽类主要以玉米和野菜喂养，营养含量高是送礼佳品。桃花养殖场位于怀集县怀城镇谭舍村陈屋塝，距离怀城不到两公里，交通便利。桃花养殖场秉承健康环保的养殖理念，以玉米为主料的珍珠鸡和山鸡得到广大怀集朋友的喜爱。桃花养殖场将继续将健康环保的理念发扬下去。"><link rel="alternate" type="application/rss+xml" title="桃花养殖场" href="/atom.xml"><link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"><link rel="stylesheet" href="/css/main.css"><link rel="stylesheet" href="/css/highlight.css"></head><body><nav class="navbar navbar-default navbar-fixed-top navbar-custom"><div class="container-fluid"><div class="navbar-header"><button type="button" data-toggle="collapse" data-target="#main-navbar" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="navbar-brand">桃花养殖场</a></div><div id="main-navbar" class="collapse navbar-collapse"><ul class="nav navbar-nav navbar-right"><li><a href="/archives">产品</a></li><li><a href="/about">简介</a></li></ul></div><div class="avatar-container"><div class="avatar-img-border"><a href="/"><img src="/hexo.png" class="avatar-img"></a></div></div></div></nav><header class="header-section"><div class="intro-header no-img"><div class="container"><div class="row"><div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1"><div class="post-heading"><h1>野公鸡</h1><p class="post-meta">发表于 12月 21 2018 · <a href="/tags/禽类/" class="tag post-meta">禽类</a> · <a href="/tags/野味/" class="tag post-meta">野味</a></p></div></div></div></div></div></header><div
